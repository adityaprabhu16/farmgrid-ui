<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmGrid</title>
    <!--1. CSS Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!--2. Bring in JS CDN (Content Delivery Network)-->
    <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--3. Link the CSS file (NOT the Sass)-->
    <link rel="stylesheet" href="css/main.css">
    <!--4. Link to JS file (if needed)-->
    <script src="js/script.js"></script>
    <!--5. JQuery CDN to keep last selected button active-->
    <script src = "https://code.jquery.com/jquery-3.6.0.js"></script>
    <!--6. Favicon (Logo in the Search Bar)-->
    <link rel="shortcut icon" type = "image/png" href="images/farmgrid-logo-solid.png">
    <!--(7.) Link to Font Style (Copy + Paste)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<!--Use ID for JS and class for CSS-->

<body>
    <!--(8.) Navigation-->
    <div class = "navbar">
        <div class = "container">
            <!--8a. Logo & Company Name-->
            <a class="logo" href="#">
                <span class="farm">Farm</span>
                <img class = "logo-img" src="images/farmgrid-logo-solid.png" alt="Company Logo">
                <span class="grid">Grid</span>
            </a>

            <!--8b. Hamburger Menu-->
            <img class="mobile-menu" id = "mobile-action" src="images/menu.svg" alt="Open menu">

            <!--8c. Navigation icons in full screen-->
            <nav>
                <img class="mobile-menu-exit" id="mobile-exit" src="images/exit.svg" alt="Close menu">
                <ul class = "primary-nav">
                    <li class = "current"><a href="index.html">Home</a></li>
                    <li class = "problem"><a href="problem.html">The Problem</a></li>
                    <li class = "solution"><a href="solution.html">The Solution</a></li>
                    <li class = "about"><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
</body>
</html>
